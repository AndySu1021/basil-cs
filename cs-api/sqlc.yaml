version: "1"
packages:
  - name: "model"
    path : "./db/model/"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    engine: "mysql"
    emit_db_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_json_tags: true
overrides:
  - column: "staff.status"
    go_type: "cs-api/pkg/types.Status"
  - column: "staff.serving_status"
    go_type: "cs-api/pkg/types.StaffServingStatus"
  - column: "staff.online_status"
    go_type: "cs-api/pkg/types.StaffOnlineStatus"
  - column: "tag.status"
    go_type: "cs-api/pkg/types.Status"
  - column: "constant.type"
    go_type: "cs-api/pkg/types.ConstantType"
  - column: "constant.key"
    go_type: "cs-api/pkg/types.ConstantKey"
  - column: "fast_reply.status"
    go_type: "cs-api/pkg/types.Status"
  - column: "member.type"
    go_type: "cs-api/pkg/types.MemberType"
  - column: "member.online_status"
    go_type: "cs-api/pkg/types.MemberOnlineStatus"
  - column: "room.status"
    go_type: "cs-api/pkg/types.RoomStatus"
  - column: "room.source"
    go_type: "cs-api/pkg/types.RoomSource"
  - column: "notice.status"
    go_type: "cs-api/pkg/types.Status"
  - column: "remind.status"
    go_type: "cs-api/pkg/types.Status"
  - column: "faq.status"
    go_type: "cs-api/pkg/types.Status"
  - column: "message.op_type"
    go_type: "cs-api/pkg/types.MessageOpType"
  - column: "message.sender_type"
    go_type: "cs-api/pkg/types.MessageSenderType"
  - column: "message.content_type"
    go_type: "cs-api/pkg/types.MessageContentType"
  - column: "message.extra"
    go_type: "cs-api/pkg/types.JSONField"
  - column: "site.status"
    go_type: "cs-api/pkg/types.Status"
  - column: "report_daily_staff.average_score"
    go_type: "github.com/shopspring/decimal.Decimal"